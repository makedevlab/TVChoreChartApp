<ion-header [translucent]="true">
  <ion-toolbar mode="ios" color="primary">
    <ion-button slot="end" [routerLink]="['/tabs/tasks/new']">
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>

    <ion-title>
      Tasks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item [routerLink]="['/tabs/tasks/edit/' + task.id]">
        <ion-thumbnail slot="start" *ngIf="task.thumbnail_url">
          <ion-img [src]="task.thumbnail_url"></ion-img>
        </ion-thumbnail>
        <ion-label>{{task.name}}</ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="danger" expandable (click)="deleteTask(task)">
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
